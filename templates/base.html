<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Google Font: Nunito (clean, modern) -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %}{% endblock %}
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='28' height='28' viewBox='0 0 28 28' fill='none'><circle cx='14' cy='14' r='12' stroke='%23bfa76f' stroke-width='2' fill='none' /><polygon points='14,6 16,14 14,22 12,14' fill='%234b7bbf' /></svg>">
    <style>
        body {
            background-color: #e3f0fc;
            min-height: 100vh;
            font-family: 'Nunito', Arial, sans-serif;
            /* Subtle repeating horseshoe/star pattern for Part 7 */
            background-image: url('data:image/svg+xml;utf8,<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="20" r="18" stroke="%23bfa76f" stroke-width="2" fill="none"/><path d="M20 8 L22 20 L20 32 L18 20 Z" fill="%234b7bbf"/></svg>');
            background-repeat: repeat;
            background-size: 60px 60px;
            background-blend-mode: lighten;
        }

        .sbr-header {
            color: #4b7bbf;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .sbr-accent {
            color: #bfa76f;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        {% block body %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
